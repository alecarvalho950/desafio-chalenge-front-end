<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css" media="screen"/>
    <title>Desafio Challenge Front-End</title>
</head>
<header class="cabecalho">
    <img class="logo-do-cabecalho" src="imagens/logo alura dev.png" alt="Logo Alura Dev">
    <div class="campo-de-busca-cabecalho">
        <input class="campoDeBusca" type="text" placeholder="Busque por algo"/>
    </div>
    <img class="imagem-perfil-cabecalho" src="imagens/foto de perfil.png" alt="imagem perfil">
</header>
<body>
    <div class="menu-de-navegacao">
        <h1 class="titulo-menu-navegacao">Menu</h1>
        <div class="logos-do-menu">
        <img class="logo-menu-editor" src="imagens/Vectorlogo-editor.svg" alt="logo do editor">
        <img class="logo-menu-comunidade" src="imagens/logo-comunidade.svg" alt="logo Comunidade">
        </div> 
        <div class="div-menu-navegacao">
        <ul class="menu-de-navegacao">
            <li class="item-navegacao"><a href="#">Editor de Código</a></li>
            <li class="item-navegacao"><a href="#">Comunidade</a></li>
        </ul>
        </div>
    </div>
    <div class="menu-seu-projeto">
        <h2 class="titulo-menu-seu-projeto">Seu Projeto</h2>
        <div class="div-seu-projeto">
            <input class="campo-seu-projeto" type="text" placeholder="Nome do seu projeto">

            <textarea class="textarea-seu-projeto" rows="5" cols="33">Descrição do seu projeto</textarea>

        </div>
    </div>
    
</body>
</html>
